{% extends 'learning_logs/base.html' %}

{% load bootstrap4 %}

{% block content %}
<form class="form" action="{% url 'users:register' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name='submit'>Sign in</button>
    {% endbuttons %}
    <input type='hidden' name='next' value="{% url 'learning_logs:index' %}" />
</form>
{% endblock content %}

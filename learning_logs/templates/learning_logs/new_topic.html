{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}
<h4>Add a new topic.</h4>
<form action="{% url 'learning_logs:new_topic' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name='submit'>Add topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
